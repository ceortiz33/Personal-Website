{% extends "pages/base.html" %}
{% block contacts %}


<!-- Contact Section start -->

	<section class="contact" id="contact">
		<div class="max-width">
			<h2 class="title">Contact me</h2>
			<div class="contact-content">
				<div class="column left">
					<div class="text">Get in Touch</div>
					<p>lorem ipsum hehehheehehhehehehe</p>
					<div class="row">
						<i class="fas fa-user"></i>
						<div class="info">
							<div class="head">Name</div>
							<div class="sub-title">Christopher Ortiz</div>
						</div>
					</div>


					<div class="row">
						<i class="fas fa-map-marker-alt"></i>
						<div class="info">
							<div class="head">Address</div>
							<div class="sub-title">Guayaquil, Ecuador</div>
						</div>
					</div>

					<div class="row">
						<i class="fas fa-envelope"></i>
						<div class="info">
							<div class="head">Email</div>
							<div class="sub-title">abc@gmail.com</div>
						</div>
					</div>

				</div>

				<div class="column right">
					<div class="text">Message me</div>
						<form action="#">
							<div class="fields">
								<div class="field name">
									<input type="text" placeholder="Name" required>
								</div>
								<div class="field email">
									<input type="email" placeholder="Email" required="">
								</div>
							</div>
							<div class="field">
								<input type="text" placeholder="Subject" required>
							</div>
							<div class="field textarea">
								<textarea cols="30" rows="10" placeholder= "Describe project..."required></textarea>
							</div>
							<div class="button">
								<button type="submit">Send message</button>
							</div>

						</form>
				</div>

			</div>
		</div>
	</section>

{% endblock contacts %}
